        // äº’å‹•æ§åˆ¶
        function filterLocation(loc, btn) {

            // æ›´æ–°æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            // æ»¾å‹•åˆ°æŒ‰éˆ•ä½ç½® (å„ªåŒ–é«”é©—)
            btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });

        function applyFilters() {
            currentSearch = document.getElementById('search-input').value.toLowerCase();

        function resetFilters() {
            currentLocation = 'all';
            currentSearch = '';
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search').classList.add('hidden');
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn:first-child').classList.add('active'); 
            
            renderItems();
        }

        function switchTab(tabId) {
            // 1. éš±è—æ‰€æœ‰ tab å…§å®¹
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            // 2. ç§»é™¤å°èˆª active æ¨£å¼
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
            });
            
            // 3. é¡¯ç¤ºç›®æ¨™ tab
            const target = document.getElementById(tabId);
            if (target) {
                target.classList.add('active');
            }
            
            // 4. æ¿€æ´»ç›®æ¨™å°èˆª
            const activeNav = document.querySelector(`.nav-item[data-tab="${tabId}"]`);
            if (activeNav) {
                activeNav.classList.add('active');
            }
            
            // 5. é‡æ–°æª¢æŸ¥æ˜¯å¦é¡¯ç¤º "ç„¡çµæœ" (é‡å°æ–°åˆ‡æ›çš„ tab)
            renderItems();

            // 6. æ»¾å‹•åˆ°é ‚éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Modal
        function openModal(title, desc, img, category, location, tags) {
            const modal = document.getElementById('modal');
            const panel = document.getElementById('modal-panel');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-img').src = img;
            document.getElementById('modal-category-badge').innerText = category;
            
            // æ ¹æ“šé¡åˆ¥è¨­å®šå¾½ç« é¡è‰²
            const badge = document.getElementById('modal-category-badge');
            if (category === 'ç¾å¦è—¥å¦') badge.className = 'inline-flex items-center px-2.5 py-1 rounded-md text-xs font-bold bg-pink-100 text-pink-700';
            else if (category === 'æœé£¾ç©¿æ­') badge.className = 'inline-flex items-center px-2.5 py-1 rounded-md text-xs font-bold bg-indigo-100 text-indigo-700';
            else if (category === 'ç¾é£Ÿä¼´æ‰‹ç¦®') badge.className = 'inline-flex items-center px-2.5 py-1 rounded-md text-xs font-bold bg-amber-100 text-amber-700';
            else badge.className = 'inline-flex items-center px-2.5 py-1 rounded-md text-xs font-bold bg-emerald-100 text-emerald-700';

            document.getElementById('modal-location-text').innerText = location;
            
            const tagsHtml = tags.split(',').map(tag => 
                `<span class="bg-black/30 text-white text-xs px-2 py-1 rounded backdrop-blur-md border border-white/20">#${tag}</span>`
            ).join('');
            document.getElementById('modal-tags').innerHTML = tagsHtml;

            modal.classList.remove('hidden');
            setTimeout(() => {
                panel.classList.remove('opacity-0', 'scale-95');
                panel.classList.add('scale-100');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const panel = document.getElementById('modal-panel');
            
            panel.classList.remove('scale-100');
            panel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // åˆå§‹åŒ–
        window.onload = function() {

        };
