    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- 載入 Font Awesome 圖標 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            padding-bottom: 90px;
            -webkit-tap-highlight-color: transparent;
        }
        
        html { scroll-behavior: smooth; }

        /* 分頁切換動畫 */
        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .card-img {
            height: 200px; /* 固定高度，確保版面整齊 */
            object-fit: cover;
            object-position: center;
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
            background-color: #e2e8f0; /* 圖片載入前的背景色 */
        }
        
        .card:hover .card-img {
            transform: scale(1.03); /* 懸停時輕微放大 */
        }

        /* ★ 已購買/已完成的樣式 */
        .card.is-bought .card-img-container {
            position: relative;
        }
        .card.is-bought .card-img {
            filter: grayscale(100%); /* 變黑白 */
            opacity: 0.7;
        }
        .card.is-bought::after {
            content: '✅ 已完成';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
        }

        /* 底部導航欄 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
            z-index: 50;
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid #e2e8f0;
        }
        .nav-item {
            color: #94a3b8;
            transition: all 0.2s;
        }
        .nav-item.active {
            color: #ec4899; /* Pink-500 */
            transform: translateY(-2px);
        }
        .nav-item.active i {
            filter: drop-shadow(0 2px 4px rgba(236, 72, 153, 0.3));
        }

        /* 讓 Modal 內的文字可以換行 */
        .whitespace-pre-line {
            white-space: pre-line;
        }
        
        /* 回到頂部按鈕 */
        #back-to-top {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 40;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: translateY(20px);
            pointer-events: none;
        }
        #back-to-top.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
    </style>
</head>

                location: '📍 AEON品川店 3F',
                desc: '推薦「無臭換便袋」，完全聞不到味道。', 
                tags: ['寵物', '必買'], 
                img: 'image/Petemo 寵物店 (品川).jpg' 
            },
            { 
                category: 'travel', 
                title: 'Petio 寵物電暖板', 
                location: '📍 寵物店、Amazon JP',
                desc: '雙面不同溫度，日本製，冬天毛小孩保暖神器。', 
                tags: ['寵物', '電器'], 
                img: 'image/Petio 寵物電暖板.jpg' 
            },
            { 
                category: 'travel', 
                title: '3COINS 微波料理盒', 
                location: '📍 3COINS',
                desc: '可微波的平底鍋造型，煎牛排、炒菜無油煙。', 
                tags: ['生活', '廚具'], 
                img: 'image/3COINS 微波料理盒.jpg' 
            },
            { 
                category: 'travel', 
                title: '3COINS 包包扣環', 
                location: '📍 3COINS',
                desc: '解放雙手！可以扣外套在包包上的好物。', 
                tags: ['生活', '小物'], 
                img: 'image/3COINS 包包扣環.jpg' 
            },
            { 
                category: 'travel', 
                title: '大猩猩腿部按摩器', 
                location: '📍 Bic Camera、Yodobashi',
                desc: 'Gorilla no Hitotsukami，強力氣壓按摩小腿。', 
                tags: ['電器', '按摩'], 
                img: 'image/大猩猩腿部按摩器.jpg' 
            },
            { 
                category: 'travel', 
                title: 'Petio 寵物電暖墊', 
                location: '📍 日本各大寵物用品店 / 大型藥妝店 / 驚安殿堂 (寵物區)',
                desc: 'Petio 寵物專用電熱墊 ver.2.0，具備兩面溫度設計（低溫約 32°C、高溫約 39°C），可依環境切換使用。電線有金屬管包覆防止啃咬，且表面防潑水方便清潔。S 號售價約 3,980 日幣，M 號約 4,980 日幣。', 
                tags: ['寵物用品', '保暖', 'Petio'], 
                img: 'image/IMG_2344.jpg' 
            }
        ];

        let currentSearch = '';
        let boughtItems = JSON.parse(localStorage.getItem('boughtItems')) || [];

        // 初始化
        window.onload = function() {
            renderItems();
            
            // 監聽滾動事件，顯示/隱藏「回到頂部」按鈕
            window.addEventListener('scroll', () => {
                const btn = document.getElementById('back-to-top');
                if (window.scrollY > 300) {
                    btn.classList.add('show');
                } else {
                    btn.classList.remove('show');
                }
            });
        };

        function renderItems() {
            const categories = ['beauty', 'fashion', 'food', 'travel'];
            let totalVisible = 0;

            categories.forEach(cat => {
                document.getElementById(`${cat}-list`).innerHTML = '';
            });

            items.forEach((item) => {
                const matchesSearch = item.title.toLowerCase().includes(currentSearch) || 
                                      item.desc.toLowerCase().includes(currentSearch) || 
                                      item.location.toLowerCase().includes(currentSearch) ||
                                      item.tags.some(t => t.toLowerCase().includes(currentSearch));

                if (matchesSearch) {
                    totalVisible++;
                    const isBought = boughtItems.includes(item.title);
                    const cardClass = isBought ? 'card is-bought' : 'card';
                    
                    const card = `
                        <div class="${cardClass} bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100 flex flex-col h-full cursor-pointer hover:shadow-md transition-shadow group"
                             onclick="openModal('${item.title}', '${item.desc.replace(/'/g, "\\'")}', '${item.img}', '${getCategoryName(item.category)}', '${item.location}', '${item.tags.join(',')}')">
                            <div class="card-img-container">
                                <!-- 圖片防呆：onerror 屬性會在圖片載入失敗時觸發 -->
                                <img src="${item.img}" alt="${item.title}" class="card-img" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/64748b?text=No+Image';">
                            </div>
                            <div class="p-4 flex-1 flex flex-col">
                                <h3 class="font-bold text-gray-800 text-base mb-2 leading-snug group-hover:text-pink-600 transition-colors">${item.title}</h3>
                                <p class="text-xs text-gray-500 mb-2 flex items-center font-medium">
                                    <i class="fa-solid fa-location-dot mr-1 text-pink-500"></i> ${item.location.split(' ')[0]}
                                </p>
                                <div class="flex flex-wrap gap-1 mt-auto">
                                    ${item.tags.slice(0,2).map(tag => `<span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded font-semibold">#${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById(`${item.category}-list`).innerHTML += card;
                }
            });

            document.getElementById('visible-count').innerText = totalVisible;
            const noResultsEl = document.getElementById('no-results');
            
            let hasAnyContent = false;
            categories.forEach(cat => {
                const list = document.getElementById(`${cat}-list`);
                if (list.children.length > 0) hasAnyContent = true;
            });

            if (!hasAnyContent) {
                noResultsEl.classList.remove('hidden');
            } else {
                noResultsEl.classList.add('hidden');
            }
        }

        function getCategoryName(cat) {
            const map = { 'beauty': '美妝藥妝', 'fashion': '服飾穿搭', 'food': '美食伴手禮', 'travel': '景點雜貨' };
            return map[cat];
        }

        function applyFilters() {
            currentSearch = document.getElementById('search-input').value.toLowerCase();
            const clearBtn = document.getElementById('clear-search');
            if(currentSearch) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
            renderItems();
        }

        function resetSearch() {
            document.getElementById('search-input').value = '';
            applyFilters();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.nav-item[data-tab="${tabId}"]`).classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        let currentModalTitle = '';

        function openModal(title, desc, img, category, location, tags) {
            currentModalTitle = title; // 儲存當前商品標題供 toggleBoughtState 使用
            const modal = document.getElementById('modal');
            const panel = document.getElementById('modal-panel');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('modal-img').src = img;
            document.getElementById('modal-category-badge').innerText = category;
            document.getElementById('modal-location-text').innerText = location;
            
            // 更新 Google Maps 連結 (移除括號內容以提高搜尋準確度)
            const mapUrl = 'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(location.split('(')[0].replace('📍', '').trim()); 
            document.getElementById('modal-map-link').href = mapUrl;

            // 更新按鈕狀態
            updateModalButtonState();

            // 類別徽章顏色
            const badge = document.getElementById('modal-category-badge');
            let badgeClass = 'inline-flex items-center px-3 py-1 rounded-full text-xs font-bold shadow-sm border border-gray-100 ';
            if (category === '美妝藥妝') badgeClass += 'bg-pink-50 text-pink-600';
            else if (category === '服飾穿搭') badgeClass += 'bg-indigo-50 text-indigo-600';
            else if (category === '美食伴手禮') badgeClass += 'bg-amber-50 text-amber-600';
            else badgeClass += 'bg-emerald-50 text-emerald-600';
            badge.className = badgeClass;

            const tagsHtml = tags.split(',').map(tag => 
                `<span class="bg-black/30 text-white text-xs px-2 py-1 rounded backdrop-blur-md border border-white/20 font-medium">#${tag}</span>`
            ).join('');
            document.getElementById('modal-tags').innerHTML = tagsHtml;

            modal.classList.remove('hidden');
            setTimeout(() => {
                panel.classList.remove('opacity-0', 'scale-95');
                panel.classList.add('scale-100');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const panel = document.getElementById('modal-panel');
            
            panel.classList.remove('scale-100');
            panel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        // 切換購買狀態
        function toggleBoughtState() {
            if (boughtItems.includes(currentModalTitle)) {
                boughtItems = boughtItems.filter(item => item !== currentModalTitle);
            } else {
                boughtItems.push(currentModalTitle);
            }
            localStorage.setItem('boughtItems', JSON.stringify(boughtItems));
            updateModalButtonState();
            renderItems(); // 重新渲染列表以更新狀態
        }

        // 更新 Modal 按鈕文字
        function updateModalButtonState() {
            const btn = document.getElementById('modal-action-btn');
            if (boughtItems.includes(currentModalTitle)) {
                btn.innerHTML = '<i class="fa-solid fa-rotate-left"></i> 取消標記 (未買)';
                btn.className = "w-full py-4 rounded-2xl text-sm font-bold shadow-xl active:scale-[0.98] transition flex items-center justify-center gap-2 bg-gray-200 text-gray-700 hover:bg-gray-300";
            } else {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> 標記為已買 / 已去';
                btn.className = "w-full py-4 rounded-2xl text-sm font-bold shadow-xl active:scale-[0.98] transition flex items-center justify-center gap-2 bg-gray-900 text-white hover:bg-gray-800";
            }
        }
    </script>
</body>
</html>
